<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="a.php" method="POST">
        <fieldset>
            <legend>账户信息</legend>
            *用户名:<input type="text"><br><br>
            *密 码：<input type="text"><br><br>
            性 别：<input type="radio" name="sex" id="1" value="boy" checked>男
            <input type="radio" name="sex" value="girl">女
        </fieldset>
        <fieldset>
            <legend>公司信息</legend><br>
            公司名称：<input type="text"><br><br>
            公司所在地址：<select name="city" id="2">
                <option value="noMean" selected>---请选择---</option>
                <option value="beijing">北京</option>
                <option value="hebei">河北</option>
                <option value="shanghai">上海</option>
                <option value="shangdong">山东</option>
                <option value="henan">河南</option>
            </select><br><br>
            购买类型用途：<input type="checkbox" name="buyWays" value="IT">IT
            <input type="checkbox" name="buyWays" value="communite">通讯设备

            <input type="checkbox" name="buyWays" value="bangong">办公耗材<br><br>
            公司行业：<select name="" id="" multiple>
                <option value="">IT</option>
                <option value="">计算机软件</option>
                <option value="">市场推广</option>
                <option value="">广告</option><br><br>
            </select><br><br>
            公司介绍：<textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            营业执照上传：<input type="file" name="" id="" value="选择文件"><br><br>
            <input type="image" src="./reg.jpg">
        </fieldset>
    </form>

</html>
