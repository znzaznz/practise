<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            border: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }
        h1{
            /* border: 1px solid red; */
            text-align: center;
        }
        .clearfix:after{
            display: none;
            content: "";
            clear: both;
        }
        ul > li {
            float: right;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>this is nav</h1>
    <ul class="clearfix">
        <li><a href="##">example</a></li>
        <li><a href="##">example</a></li>
        <li><a href="##">example</a></li>
        <li><a href="##">example</a></li>
    </ul>
</body>
</html>
